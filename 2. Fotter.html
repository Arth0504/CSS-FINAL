<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Design</title>
  <style>
    
    footer {
      background-color: #222;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    
    .newsletter {
      margin-bottom: 30px;
    }
    .newsletter h2 {
      color: #fff;
    }
    .newsletter p {
      color: #ccc;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .newsletter form input[type="email"] {
      padding: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    .newsletter form button {
      padding: 10px 20px;
      background-color: #f90;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .newsletter form button:hover {
      background-color: #ff8000;
    }

    
    .footer-menu {
      margin-bottom: 30px;
    }
    .footer-menu ul {
      list-style: none;
      padding: 0;
    }
    .footer-menu ul li {
      display: inline;
      margin: 0 15px;
    }
    .footer-menu ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .footer-menu ul li a:hover {
      text-decoration: underline;
    }

    .footer-logo img {
      width: 120px;
      margin-bottom: 20px;
    }

    .social-icons {
      margin-top: 20px;
    }
    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }
    .social-icons img {
      width: 30px;
      transition: transform 0.3s ease;
    }
    .social-icons img:hover {
      transform: scale(1.1);
    }

    /* Copyright Section */
    .footer-copyright {
      margin-top: 30px;
      color: #777;
      font-size: 12px;
    }
  </style>
</head>
<body>

  
  <footer>
    
    
    <div class="newsletter">
      <h2>Stay Updated!</h2>
      <p>Subscribe to our newsletter and stay updated on the latest news and offers.</p>
      <form action="#" method="post">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Subscribe</button>
      </form>
    </div>
    
    
    <div class="footer-menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </div>
    

    <div class="footer-logo">
      <img src="images.png" alt="Website Logo">
    </div>
    <div class="social-icons">
      <a href="#" target="_blank"><img src="facebook.png" alt="Facebook"></a>
      <a href="#" target="_blank"><img src="2..png" alt="Twitter"></a>
      <a href="#" target="_blank"><img src="87390.png" alt="Instagram"></a>
      <a href="#" target="_blank"><img src="linkedin-icon-1024x1024-jz44rpiz.png" alt="LinkedIn"></a>
    </div>
    

    <div class="footer-copyright">
      <p>&copy; 2024 Your Website. All rights reserved.</p>
    </div>

  </footer>

</body>
</html>
